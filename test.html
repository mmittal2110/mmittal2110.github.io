
<video width="400" controls>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
  Your browser does not support HTML5 video.
</video>

<button onclick="stophover()">
Stop hover
</button>

<button onclick="stophover()">
Start hover
</button>

<script>


function stophover() {
    document.getElementsByTagName("video")[0].setAttribute("style", "pointer-events: none");
}


function starthover() {
    document.getElementsByTagName("video")[0].setAttribute("style", "pointer-events: initial");
}
</script>
